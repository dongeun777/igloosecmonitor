<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="mainheader.html :: mainHead"></head>

<script type="text/javascript">
    window.onload = function () {
        getResourceList();

    }



    function getResourceList() {

        $.ajax({
            url: "/getResourceList.do",
            type: "GET",
            success: function (data) {
                tablelength = data.length;
                var table = $('#userTable').dataTable({
                    aaData: data,
                    pageLength: 10,
                    bPaginate: true,
                    bLengthChange: true,
                    lengthMenu : [ [ 3, 5, 10, -1 ], [ 3, 5, 10, "All" ] ],
                    bInfo: false,
                    bAutoWidth: false,
                    processing: true,
                    ordering: true,
                    serverSide: false,
                    searching: false,
                    columns: [
                        {data: "date"},
                        {data: "meterCategory"},
                        {data: "subscriptionName"},
                        {data: "quantity"},
                        {data: "unitOfMeasure"},
                        {data: "costInBillingCurrency"}

                    ]
                });

            }, error: function (request, status, error) {
                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });

    }




</script>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:insert="sidemenu.html :: side_menu"></div>


    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <div th:insert="topmenu.html :: top_menu"></div>



            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">자원관리</h1>

                </div>

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-12 col-lg-10">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->

                            <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">자원리스트</h6>


                                <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#memberModal">
                                    사용자 추가
                                </button>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="card shadow h-100 py-2" >
                                    <div class="table-responsive" style="overflow:auto; ">
                                        <table class="table table-bordered" id="userTable" cellspacing="0">
                                            <thead style="text-align: center; position: sticky; top: 0px; ">
                                            <tr>

                                                <th>Date</th>
                                                <th>MeterCategory</th>
                                                <th>SubscriptionName</th>
                                                <th>quantity</th>
                                                <th>unitOfMeasure</th>
                                                <th>costInBillingCurrency</th>
                                            </tr>
                                            </thead>
                                            <tbody style="text-align: center">

                                            </tbody>
                                        </table>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <footer th:replace="mainfooter.html :: footer"></footer>
    </div>


</div>

</body>


</html>
