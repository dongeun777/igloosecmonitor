<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">




<head th:replace="mainheader.html :: mainHead">
</head>

<script type="text/javascript">
    let sessionRsc =  "";
    let sessionRec =  "";

    window.onload = function () {
        sessionRsc = document.getElementById("auth1").innerText;
        sessionRec = document.getElementById("email").innerText;

        getResourceList();

    }

    function getResourceList() {
        $.ajax({
            url: "/getBoardList.do",
            type: "GET",
            data: { rscparam: sessionRsc,
                recparam: sessionRec
            },
            success: function (data) {
                tablelength = data.length;
                var table = $('#boardTable').dataTable({
                    aaData: data,
                    dom : 'Bfrtip',
                    pageLength: 12,
                    bPaginate: true,
                    bLengthChange: true,
                    lengthMenu : [ [ 3, 5, 10, -1 ], [ 3, 5, 10, "All" ] ],
                    bInfo: false,
                    bAutoWidth: false,
                    processing: true,
                    ordering: true,
                    serverSide: false,
                    searching: false,
                    columns: [
                        {data: "bno"},
                        {data: "subject"},
                        {data: "writer"},
                        {data: "content"},
                        {data: "regDate" },
                        {data: "bno",
                            "render": function (data, type, row) {
                                if (type == 'display') {
                                    data = '<button class="mr-2 btn btn-primary btn-sm">detail</button>';
                                }
                                return data;
                            }
                        }

                    ]/*,
                    columnDefs:[{
                        targets: 4 ,
                        render: $.fn.dataTable.render.moment('YYYY-MM-DD HH:mm:ss.SSS', 'YYYY-MM-DD HH:mm'),
                    }]*/

                });

                var table = $('#boardTable').DataTable();

                $('#boardTable tbody').on('click', 'tr .btn', function () {
                    var tr = $(this).closest('tr');
                    var dt = table.row(tr).data();
                    console.log(dt);

                    location.href='/detail?bno=' + dt.bno;

                });






            }, error: function (request, status, error) {
                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });

    }

</script>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:insert="sidemenu.html :: side_menu"></div>


    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <div th:insert="topmenu.html :: top_menu"></div>



            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Q&A</h1>

                </div>
                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-12 col-lg-10">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->

                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="card shadow h-100 py-2" >
                                    <span id="auth1" th:text="${session['auth']}" hidden="true"> </span>
                                    <span id="email" th:text="${session['email']}" hidden="true"> </span>
                                    <div class="table-responsive" style="overflow:auto; ">
                                        <button class="btn btn-primary mr-3 mb-1 float-right" onclick="location.href='/insert'"><i class="fa fa-pen mr-1"></i>글쓰기</button>
                                        <table class="table table-bordered" id="boardTable" cellspacing="0">
                                            <thead style="text-align: center; position: sticky; top: 0px; ">
                                            <tr>
                                                <th>No</th>
                                                <th>Subject</th>
                                                <th>Writer</th>
                                                <th>content</th>
                                                <th>regDate</th>
                                                <th></th>
                                            </tr>
                                            </thead>

                                            <tbody style="text-align: center">

                                            </tbody>
                                        </table>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <footer th:replace="mainfooter.html :: footer"></footer>
    </div>


</div>

</body>



</html>
